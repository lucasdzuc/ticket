<html lang="pt-br">
<head>

  <title>Cadastro | Ticket</title>

</head>
<body>

  <section class="container-register">
    <div class="title-form">
      <h2>Cadastro</h2>
    </div>
    <form id="register" name="register" autocomplete="off">
      <input type="text" id="name" name="name" placeholder="Nome" required />
      
      <input type="email" id="email" name="email" placeholder="E-mail" required />

      <input type="password" id="password" name="password" placeholder="Senha" required />

      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required />
      
      <button type="submit">Cadastrar</button>
    </form>

    <div class="position-options">
      <a class="color-gray" href="../../index.html">Voltar para o inÃ­cio</a>
      
      <a href="../login/index.html">Voltar para login</a>
    </div>
  </section>
  
  <script src="../../js/signup.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>

</body>
</html>
